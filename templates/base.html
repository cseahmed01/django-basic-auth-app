<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-6 hidden md:block">
        <h1 class="text-2xl font-bold mb-8">MyApp</h1>
        <nav class="flex flex-col gap-4">
            <a href="{% url 'dashboard' %}" class="text-gray-700 hover:text-blue-600 font-semibold">Dashboard</a>
            <a href="{% url 'post_list' %}" class="text-gray-700 hover:text-blue-600 font-semibold">Posts</a>
            <a href="{% url 'post_create' %}" class="text-gray-700 hover:text-blue-600 font-semibold">Create Post</a>
            <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-800 font-semibold">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>

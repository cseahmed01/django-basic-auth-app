<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-inter">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-500 shadow-lg fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-6 h-16 text-white">
        <div class="flex items-center gap-4">
            <!-- Hamburger button for mobile -->
            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- App Logo + Name -->
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                <h1 class="text-2xl font-bold">MyApp</h1>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <span class="hidden md:inline text-white font-semibold">{{ request.user.username }}</span>

            <!-- Profile Icon -->
            <button class="flex items-center gap-1 bg-white text-blue-600 px-3 py-1 rounded-full shadow hover:bg-gray-100 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Profile
            </button>

            <!-- Logout Button -->
            <a href="{% url 'logout' %}" class="flex items-center gap-2 bg-red-600 px-3 py-1 rounded-full shadow hover:bg-red-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
                </svg>
                Logout
            </a>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-16 left-0 w-64 h-[calc(100%-4rem)] bg-white shadow-xl p-6 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 rounded-r-2xl">
        <nav class="flex flex-col gap-4">
            <a href="{% url 'dashboard' %}" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 font-semibold p-3 rounded-lg hover:bg-blue-50 transition shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6m-6 0H7v6h6v-6z" />
                </svg>
                Dashboard
            </a>

            <a href="{% url 'post_list' %}" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 font-semibold p-3 rounded-lg hover:bg-blue-50 transition shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m0 0l7-7m-7 7l7 7" />
                </svg>
                Posts
            </a>

            <a href="{% url 'post_create' %}" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 font-semibold p-3 rounded-lg hover:bg-blue-50 transition shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                Create Post
            </a>
        </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 md:hidden"></div>

    <!-- Main Content -->
    <main class="flex-1 pt-20 md:ml-64 p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Sidebar toggle script -->
    <script>
        const btn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        btn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    </script>

</body>
</html>

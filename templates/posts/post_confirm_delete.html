{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-bold mb-4">Are you sure you want to delete this post?</h2>
    <p class="text-gray-700 mb-6">{{ post.title }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
            Yes, Delete
        </button>
        <a href="{% url 'post_list' %}" 
           class="ml-2 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
           Cancel
        </a>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="w-full px-4 md:px-16 mt-10">
    <!-- Card -->
    <div class="bg-white shadow-lg rounded-2xl p-8 border border-gray-200 w-full">
        <!-- Header -->
        <div class="flex items-center gap-3 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            <h1 class="text-3xl font-bold text-gray-800">Create Post</h1>
        </div>

        <!-- Form -->
        <form method="POST" enctype="multipart/form-data" class="space-y-6 w-full">
            {% csrf_token %}

            <!-- Title -->
            <div class="w-full">
                <label class="block text-gray-700 font-semibold mb-2">Title</label>
                {{ form.title }}
            </div>

            <!-- Short Description -->
            <div class="w-full">
                <label class="block text-gray-700 font-semibold mb-2">Short Description</label>
                {{ form.short_description }}
            </div>

            <!-- File Upload -->
            <div class="w-full">
                <label class="block text-gray-700 font-semibold mb-2">Upload File</label>
                {{ form.file }}
            </div>

            <!-- File Type -->
            <div class="w-full">
                <label class="block text-gray-700 font-semibold mb-2">File Type</label>
                {{ form.file_type }}
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white py-3 rounded-xl hover:from-blue-700 hover:to-blue-600 transition-all font-semibold shadow-md flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
                Submit Post
            </button>
        </form>
    </div>
</div>
{% endblock %}

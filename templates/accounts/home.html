<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-lg p-8 relative">
    <!-- Tabs -->
    <div class="flex mb-8 justify-center border-b border-gray-200">
      <button id="signin-tab" 
              class="px-6 py-2 text-blue-600 font-semibold border-b-2 border-blue-600 transition">
        Sign In
      </button>
      <button id="signup-tab" 
              class="px-6 py-2 text-gray-500 font-semibold hover:text-blue-600 transition">
        Sign Up
      </button>
    </div>

    <!-- Sign In Form -->
    <form id="signin-form" method="post" class="space-y-5">
      {% csrf_token %}
      <!-- Username -->
      <div class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500">
        <i class="fa-solid fa-user text-gray-400 mr-2"></i>
        <input type="text" name="username" placeholder="Username"
               class="w-full focus:outline-none">
      </div>
      <!-- Password -->
      <div class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500">
        <i class="fa-solid fa-lock text-gray-400 mr-2"></i>
        <input type="password" name="password" placeholder="Password"
               class="w-full focus:outline-none">
      </div>
      <!-- Submit -->
      <button type="submit" name="signin"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Sign In
      </button>
      <!-- Forgot Password -->
      <p class="text-center text-sm text-gray-500 mt-3">
        Forgot your password? <a href="#" class="text-blue-600 hover:underline">Reset it</a>
      </p>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" method="post" class="space-y-5 hidden">
      {% csrf_token %}
      <!-- Name -->
      <div class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-green-500">
        <i class="fa-solid fa-user-plus text-gray-400 mr-2"></i>
        <input type="text" name="name" placeholder="Full Name"
               class="w-full focus:outline-none">
      </div>
      <!-- Email -->
      <div class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-green-500">
        <i class="fa-solid fa-envelope text-gray-400 mr-2"></i>
        <input type="email" name="email" placeholder="Email Address"
               class="w-full focus:outline-none">
      </div>
      <!-- Password -->
      <div class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-green-500">
        <i class="fa-solid fa-lock text-gray-400 mr-2"></i>
        <input type="password" name="password1" placeholder="Password"
               class="w-full focus:outline-none">
      </div>
      <!-- Confirm Password -->
      <div class="flex items-center border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-green-500">
        <i class="fa-solid fa-lock text-gray-400 mr-2"></i>
        <input type="password" name="password2" placeholder="Confirm Password"
               class="w-full focus:outline-none">
      </div>
      <!-- Submit -->
      <button type="submit" name="signup"
              class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
        Sign Up
      </button>
    </form>
  </div>

  <!-- Script for Tabs -->
  <script>
    const signinTab = document.getElementById('signin-tab');
    const signupTab = document.getElementById('signup-tab');
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');

    signinTab.addEventListener('click', () => {
      signinForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      signinTab.classList.add('border-blue-600', 'text-blue-600');
      signupTab.classList.remove('border-blue-600', 'text-blue-600');
      signupTab.classList.add('text-gray-500');
    });

    signupTab.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      signinForm.classList.add('hidden');
      signupTab.classList.add('border-blue-600', 'text-blue-600');
      signinTab.classList.remove('border-blue-600', 'text-blue-600');
      signinTab.classList.add('text-gray-500');
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
        <!-- Tabs -->
        <div class="flex mb-6 justify-center border-b border-gray-200">
            <button id="signin-tab" class="px-4 py-2 text-gray-700 font-semibold border-b-2 border-blue-600">
                Sign In
            </button>
            <button id="signup-tab" class="px-4 py-2 text-gray-500 font-semibold hover:text-gray-700">
                Sign Up
            </button>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="password" placeholder="Password" 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" name="signin" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Sign In
            </button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" method="post" class="space-y-4 hidden">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="signup" 
                    class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors">
                Sign Up
            </button>
        </form>
    </div>

    <script>
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');

        signinTab.addEventListener('click', () => {
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            signinTab.classList.add('border-b-2', 'border-blue-600', 'text-gray-700');
            signupTab.classList.remove('border-b-2', 'border-blue-600');
            signupTab.classList.add('text-gray-500');
        });

        signupTab.addEventListener('click', () => {
            signupForm.classList.remove('hidden');
            signinForm.classList.add('hidden');
            signupTab.classList.add('border-b-2', 'border-blue-600', 'text-gray-700');
            signinTab.classList.remove('border-b-2', 'border-blue-600');
            signinTab.classList.add('text-gray-500');
        });
    </script>

</body>
</html>
